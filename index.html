<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY MASTEr</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstarp Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- header part -->
    <main>
        <section class="container mt-5 mb-5">
            <h1 class="text-center mb-5">EARN MONEY</h1>
            <artical class="row gap-5">
                <div class="col">
                    <img src="images/pexels-karolina-grabowska-4386335.jpg" alt="">
                </div>
                <!-- Button part -->
                <div class="col mx-3">
                    <div class="margin-top d-flex align-items-center">
                        <div class="bold">
                            <h4 class="text-center">Income</h4>
                            <p class="bold me-5">Income :
                                <input id="income-input" type="text" class="p-2" placeholder="">
                            </p>
                            <h4 class="text-center">Expenses</h4>
                            <p class="bold me-5">Food :
                                <input id="food-input" type="text" class="p-2" placeholder="">
                            </p>
                            <p class="bold me-5">Rent :
                                <input id="rent-input" type="text" class="p-2" placeholder="">
                            </p>
                            <p class="bold me-5">clothes :
                                <input id="clothe-input" type="text" class="p-2" placeholder="">
                            </p>
                            <p class="notify">❌ Please give number, try again</p>
                            <button id="calc-button" type="button"
                                class="btn-primary rounded py-2 px-5 my-3 text-center">Calculate</button>
                            <h4>Total Expensas : <span id="total-expanses">00</span></h4>
                            <p class="notify my-3">❌ Please give number, try again</p>
                            <h4>Balance : <span id="balance-total">00</span></h4>

                            <p class="bold me-5">Save :
                                <input id="savings-input" type="text" class="p-2" placeholder=" "> % <button
                                    id="save-button" type="button"
                                    class="btn-primary rounded py-2 px-5 text-center">Save</button>
                            </p>
                            <h4>Saving Amount : <span id="savings-amount">00</span></h4>
                            <h4>Remaining Balance : <span id="remaining-balance">00</span></h4>

                        </div>
                    </div>
                </div>
            </artical>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
